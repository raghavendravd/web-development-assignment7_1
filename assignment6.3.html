<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>For loop</title>
            <script type="text/javascript">
                var increment = (function () {
                    var n = 0;

                    return function () {
                        n += 1;              //incrementing value
                        return n;
                    }
                }());

                console.log(increment());  //console
                console.log(increment());
                console.log(increment());
                console.log(increment());
            </script>
    </head>
    <body>
         <h2>Incrementing value</h2>
    </body>
</html>
