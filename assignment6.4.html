<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>For loop</title>
            <script type="text/javascript">
                var o = { 
                    a: function() {
                        var x = 5;
                        console.log(this, x);
                        function b() {           //Nested functions
                            console.log(this, x);
                        }
                        b();
                    }
                };

                o.a();
            </script>
    </head>
    <body>
         <h2>Nested functions</h2>
    </body>
</html>
